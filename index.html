<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Todo List App</h1>

  
    <div class="row gy-2 mb-3">
      <div class="col-12 col-md-4">
        <label for="searchInput" class="form-label">Search by Task Name</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name">
      </div>
      <div class="col-6 col-md-3">
        <label for="fromDate" class="form-label">From Date</label>
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-6 col-md-3">
        <label for="toDate" class="form-label">To Date</label>
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-12 col-md-2 d-flex align-items-end">
        <button id="filterBtn" class="btn btn-primary w-100">Filter By Date</button>
      </div>
    </div>

    <form id="addTodoForm" class="row gy-2 gx-2 mb-3">
      <div class="col-12 col-md-8">
        <label for="newTodoText" class="form-label">New Todo Task Name</label>
        <input type="text" id="newTodoText" class="form-control"
         placeholder="Enter task name" 
         required>
      </div>
      <div class="col-12 col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Add Todo</button>
      </div>
    </form>

  
    <div id="loading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary"></div>
    </div>

  
    <div id="error" class="alert alert-danger" style="display:none;"></div>

 
    <ul id="todoList" class="list-group mb-3"></ul>

   
    <nav>
      <ul id="pagination" class="pagination justify-content-center flex-wrap"></ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
